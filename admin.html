<!DOCTYPE html>
<html lang="vi">
<head>

<body>

<div class="box" id="loginBox">
  <h2>ğŸ” ADMIN LOGIN</h2>
  <input type="password" id="pass" placeholder="Máº­t kháº©u admin">
  <button onclick="login()">ÄÄƒng nháº­p</button>
</div>

<div id="panel" style="display:none;">
  <h2>ğŸ¯ ADMIN PANEL</h2>

  <h3>â• ThÃªm ACC</h3>
  <input id="user" placeholder="Username">
  <input id="pw" placeholder="Password">
  <button onclick="addAcc()">ThÃªm</button>

  <h3>ğŸ“¦ Danh sÃ¡ch ACC</h3>
  <table>
    <thead>
      <tr>
        <th>User</th>
        <th>Pass</th>
        <th>Tráº¡ng thÃ¡i</th>
      </tr>
    </thead>
    <tbody id="list"></tbody>
  </table>

  <h3>ğŸ“Š ÄÃ£ phÃ¡t: <span id="count">0</span></h3>
</div>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getFirestore, collection, addDoc, getDocs
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "DÃN API KEY",
  authDomain: "DÃN DOMAIN",
  projectId: "DÃN ID",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.login = function(){
  const mk = document.getElementById("pass").value;

  if(mk === "admin123"){
    document.getElementById("loginBox").style.display="none";
    document.getElementById("panel").style.display="block";
    loadAcc();
  }else{
    alert("Sai máº­t kháº©u!");
  }
}

window.addAcc = async function(){
  const user = document.getElementById("user").value;
  const pw = document.getElementById("pw").value;

  if(!user || !pw) return alert("Nháº­p Ä‘á»§ thÃ´ng tin");

  await addDoc(collection(db,"accounts"),{
    username:user,
    password:pw,
    status:"ready"
  });

  alert("ÄÃ£ thÃªm!");
  loadAcc();
}

async function loadAcc(){
  const snap = await getDocs(collection(db,"accounts"));
  const list = document.getElementById("list");

  list.innerHTML="";
  let used = 0;

  snap.forEach(doc=>{
    const data = doc.data();

    if(data.status === "used") used++;

    list.innerHTML += `
      <tr>
        <td>${data.username}</td>
        <td>${data.password}</td>
        <td>${data.status}</td>
      </tr>
    `;
  });

  document.getElementById("count").innerText = used;
}
</script>

</body>
</html>
