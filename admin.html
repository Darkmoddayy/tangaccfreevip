<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ADMIN PANEL</title>
  <style>
    body{
      font-family: Arial;
      background:#0f172a;
      color:white;
      text-align:center;
    }
    .box{
      background:#1e293b;
      padding:20px;
      margin:20px auto;
      width:90%;
      max-width:500px;
      border-radius:15px;
    }
    input,textarea,button{
      width:90%;
      padding:10px;
      margin:5px;
      border-radius:10px;
      border:none;
    }
    button{
      background:#22c55e;
      color:white;
      font-weight:bold;
    }
  </style>
</head>
<body>

<h1>üîê ADMIN PANEL</h1>

<!-- LOGIN -->
<div class="box" id="loginBox">
  <h2>ƒêƒÉng nh·∫≠p</h2>
  <input type="password" id="pass" placeholder="Nh·∫≠p m·∫≠t kh·∫©u admin">
  <button onclick="login()">ƒêƒÉng nh·∫≠p</button>
</div>

<!-- ADMIN -->
<div class="box" id="adminBox" style="display:none">

  <h2>Th√™m ACC</h2>
  <textarea id="newAcc" placeholder="user|pass"></textarea>
  <button onclick="addAcc()">Th√™m</button>

  <h2>Danh s√°ch ACC</h2>
  <p id="count"></p>
  <textarea id="listAcc" rows="10"></textarea>
  <br>
  <button onclick="save()">L∆∞u</button>
  <button onclick="clearAcc()">X√≥a t·∫•t c·∫£</button>

</div>

<script>

const ADMIN_PASS = "123456"; // üîë ƒë·ªïi m·∫≠t kh·∫©u t·∫°i ƒë√¢y

function login(){
  if(document.getElementById("pass").value === ADMIN_PASS){
    loginBox.style.display="none";
    adminBox.style.display="block";
    loadAcc();
  }else{
    alert("Sai m·∫≠t kh·∫©u!");
  }
}

function loadAcc(){
  let acc = JSON.parse(localStorage.getItem("accounts") || "[]");
  listAcc.value = acc.join("\n");
  count.innerText = "‚ú® T·ªïng acc: " + acc.length;
}

function save(){
  let data = listAcc.value.trim().split("\n");
  localStorage.setItem("accounts", JSON.stringify(data));
  loadAcc();
}

function addAcc(){
  if(newAcc.value.trim() === "") return;
  listAcc.value += "\n" + newAcc.value;
  newAcc.value="";
}

function clearAcc(){
  if(confirm("X√≥a h·∫øt acc?")){
    localStorage.removeItem("accounts");
    loadAcc();
  }
}

</script>

</body>
</html>
