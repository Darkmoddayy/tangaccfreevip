<body>

<h1>ðŸ‘‘ GOD MODE</h1>

<div class="card">
<h3>âž• ThÃªm ACC</h3>
<input id="newAcc" placeholder="user|pass">
<button onclick="addAcc()">ADD</button>
</div>

<div class="card">
<h3>ðŸ“¦ Danh sÃ¡ch ACC</h3>
<div id="listAcc"></div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
const firebaseConfig = {
apiKey: "API_KEY",
authDomain: "PROJECT.firebaseapp.com",
databaseURL: "https://PROJECT-default-rtdb.firebaseio.com",
projectId: "PROJECT",
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// ðŸ•¶ï¸ KEY SHADOW
const ADMIN_KEY = "darkmoddayy-shadow";

// check key
if(location.hash.replace("#","") === ADMIN_KEY){
document.body.style.display="block";
}

// thÃªm acc
function addAcc(){
let acc = document.getElementById("newAcc").value;
let id = Date.now();

db.ref("accounts/"+id).set({
data:acc
});
}

// load acc
db.ref("accounts").on("value",snap=>{
let html="";
snap.forEach(s=>{
html+=`<p>${s.val().data}</p>`;
});
document.getElementById("listAcc").innerHTML=html;
});

// load history
db.ref("history").on("value",snap=>{
let html="";
snap.forEach(s=>{
html+=`<p>âœ” ${s.val().acc}</p>`;
});
document.getElementById("history").innerHTML=html;
});
</script>
